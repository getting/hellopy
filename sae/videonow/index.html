<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Now</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="channel">
            <form  class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="channel-name">频道名</label>
                    <input type="text" class="form-control" id="channel-name" placeholder="输入任意频道名">
                </div>
                <button type="button" id="start-button" class="btn btn-primary">开始视频</button>
            </form>
        </div>
        <div>
            <video id="localVideo" class="img-thumbnail hidden"></video>
            <div id="remoteVideos" class="img-thumbnail"></div>
        </div>
    </div>
<script src="vendor/webrtc/latest.js"></script>
<script src="js/main.js"></script>
</body>
</html>
